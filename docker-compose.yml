version: "3"
services:
  app:
    build:
      context: .
    restart: always
    env_file:
      - .env
    volumes:
      - .:/app
    ports:
      - 8000:8000
    #command: ./manage.py runserver 0:8000
    depends_on:
      - postgres
      - redis

  celery:
    build:
      context: .
    restart: always
    env_file:
      - .env
    volumes:
      - .:/app
    command: celery worker -A capritools -B -c 2
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:12.3
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=capritools2
      - POSTGRES_PASSWORD=FygY3YYt

  redis:
    image: redis:5.0
    volumes:
      - redisdata:/data

volumes:
  pgdata:
  redisdata:
