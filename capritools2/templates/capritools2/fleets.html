{% extends 'capritools2/base.html' %}

{% block title %}Fleets{% endblock %}

{% block active_fleets %}active{% endblock %}

{% block content %}
<h1>Fleet Scan Paste Tool</h1>

<p class="lead">
</p>

<form action="{% url 'fleet_submit' %}" method="post">
  <fieldset>
    {% csrf_token %}
    <i><legend>Paste your fleet scan into the box below</legend></i>
    <div class="form-group">
      <textarea name="fleetscan" class="form-control" rows="8"></textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-lg btn-primary">Submit</button>
    </div>
  </fieldset>
</form>
{% endblock %}
