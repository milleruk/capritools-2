{% extends 'capritools2/base.html' %}

{% block title %}LSCAN{% endblock %}

{% block active_localscan %}active{% endblock %}

{% block content %}
<h1>Localscan Paste Tool</h1>
<p class="lead"></p>

<!--
<p>
  CCP broke the already hacky ESI endpoint I was using for this localscan tool. I'll fix this again once CCP finally implement parity. In the mean time I'd suggest using <a href="https://dscan.me/local/">dscan.me</a>.
</p>-->

<form action="{% url 'localscan_submit' %}" method="post">
  <fieldset>
    {% csrf_token %}
    <i><legend>Paste your local scan into the box below</legend></i>

    <textarea name="scan" class="form-control" rows="8" placeholder="Local Scan"></textarea><br />

    <input type="submit" class="btn btn-lg btn-primary">
  </fieldset>
</form>

{% endblock %}
